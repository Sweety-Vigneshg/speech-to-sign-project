<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Sign Language</title>
    <link rel="icon" type="image/x-icon" href="/static/asset/two-fingers.png">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
            color: #333;
        }

        /* Banner Section */
        header .banner {
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        header .banner h1 {
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        /* Navigation Bar */
        nav {
            background-color: #1d2671;
            text-align: center;
            padding: 12px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            display: inline-block;
            font-size: 1.1em;
            transition: 0.3s ease;
        }
        nav a:hover {
            background: #c33764;
            border-radius: 5px;
        }

        /* Container */
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            display: inline-block;
            width: 60%;
        }

        /* Speech Button */
        .listen-btn {
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .listen-btn:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: scale(1.05);
        }

        /* Recognized Text */
        .recognized-text {
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: bold;
            color: #1d2671;
            background: #eef;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        /* Updated Video Display CSS */
        .video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 700px;
            min-height: 400px;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid white;
            background: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: contain;
        }
         /* Footer */
      footer {
      background-color: #1d2671;
      color: #fff;
      text-align: center;
      padding: 5px;
    }
    </style>
</head>
<body>
       <!-- Banner at Top -->
    <header>
        <div class="banner">
            <h1>Speech to Sign Animation Converter</h1>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="/">Home</a>
        <a href="/converter">Speech To Sign</a>
        <a href="/model2">Sign To Speech</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <a href="/register">User Login</a>
    </nav>

    <!-- Updated Video Section -->
    <div class="container">
        <h1>Real-Time Speech to Sign Language</h1>
        <button id="listen-btn" class="listen-btn">üé§ Start Listening</button>
        <p id="recognized-text" class="recognized-text">Recognized Words: <span>-</span></p>
        
        <div class="video-container">
            <video id="signVideo" autoplay muted playsinline></video>
        </div>
    </div>

      <!-- Footer -->
      <footer>
        <p>&copy; 2025 Speech to Sign Animation Converter. All Rights Reserved.</p>
    </footer>

    <script>
       document.getElementById("listen-btn").addEventListener("click", function() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.onstart = function() {
                document.getElementById("recognized-text").innerHTML = "üé§ Listening...";
            };

            recognition.onspeechend = function() {
                recognition.stop();
            };

            recognition.onresult = function(event) {
                let sentence = event.results[0][0].transcript.toLowerCase();
                document.getElementById("recognized-text").innerHTML = `Recognized: <span>${sentence}</span>`;
                getTranslation(sentence);
            };

            recognition.onerror = function(event) {
                document.getElementById("recognized-text").innerHTML = "‚ùå" + event.error;
            };

            recognition.start();
        }); 

        async function getTranslation(sentence) {
            try {
                const response = await fetch("/translate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sentence })
                });

                const data = await response.json();
                console.log("Received videos:", data.videos);
                playVideos(data.videos);
            } catch (error) {
                console.error("Translation error:", error);
            }
        }

        function playVideos(videoList) {
            const videoElement = document.getElementById("signVideo");
            let index = 0;

            function playNext() {
                if (index < videoList.length) {
                    const videoPath = videoList[index];
                    console.log("Playing video:", videoPath);
                    
                    // Add cache busting
                    const cacheBuster = `?t=${Date.now()}`;
                    videoElement.src = videoPath + cacheBuster;
                    
                    videoElement.play()
                        .then(() => {
                            console.log("Video started playing");
                            index++;
                        })
                        .catch(error => {
                            console.error("Video play error:", error);
                            index++;
                            playNext();
                        });
                }
            }

            videoElement.onloadeddata = () => {
                console.log("Video metadata loaded");
                videoElement.style.display = 'block';
            };

            videoElement.onerror = (error) => {
                console.error("Video error:", error);
                index++;
                playNext();
            };

            videoElement.onended = playNext;
            playNext();
        }
    </script>
</body>
</html>
