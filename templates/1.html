<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/asset/two-fingers.png">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <title>Sign Language to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
            color: #333;
        }
        header .banner {
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        header .banner h1 {
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        nav {
            background-color: #1d2671;
            text-align: center;
            padding: 12px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            display: inline-block;
            font-size: 1.1em;
            transition: 0.3s ease;
        }
        nav a:hover {
            background: #c33764;
            border-radius: 5px;
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            margin-top: 20px; 
            padding: 20px; 
            background: white; 
            box-shadow: 0px 0px 10px gray; 
            border-radius: 10px; 
        }
        h2 { color: #333; }
        #video-box { 
            width: 100%; 
            max-height: 400px;
            border: 2px solid black; 
            background-color: #000;
        }
        #text-box { 
            font-size: 22px; 
            margin-top: 20px; 
            font-weight: bold; 
            color: #007bff; 
            min-height: 30px;
        }
        button { 
            margin-top: 10px; 
            padding: 10px 20px; 
            font-size: 18px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        footer {
            margin-top: 50px;
            background-color: #1d2671;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Speech to Sign Animation Converter</h1>
        </div>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/converter">Speech To Sign</a>
        <a href="/model2">Sign To Speech</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <a href="/register">User Login</a>
    </nav>
    <div class="container">
        <h2>Sign Language to Text</h2>
        <video id="video-box" autoplay playsinline></video>
        <div id="text-box">Converted Text: </div>
        <div class="button-container">
            <button onclick="speakText()">Speak</button>
            <button onclick="stopDetection()">Stop</button>
            <button onclick="restartDetection()">Restart</button>
            <button onclick="clearText()">Clear</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Speech to Sign Animation Converter. All Rights Reserved.</p>
    </footer>

    <script>
        let isRunning = true;
        let detectedText = "";
        let fullText = "";
        const videoElement = document.getElementById('video-box');
        const textBox = document.getElementById('text-box');

        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: "user"
                    },
                    audio: false 
                });
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                };
            } catch (err) {
                console.error('Error accessing webcam:', err);
                textBox.textContent = "Error: Could not access webcam. Please check permissions.";
            }
        }

        async function captureAndProcessFrame() {
            if (!isRunning) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            try {
                const response = await fetch('/process_frame', {
                    method: 'POST',
                    body: JSON.stringify({
                        image: canvas.toDataURL('image/jpeg', 0.8)
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (data.text) {
                    detectedText = data.text;
                    if (detectedText && detectedText.trim() !== '') {
                        fullText += detectedText;
                        textBox.textContent = "Converted Text: " + fullText;
                    }
                }
            } catch (err) {
                console.error('Error processing frame:', err);
            }
        }

        function speakText() {
            if (!fullText) return;
            fetch('/speak', {
                method: 'POST',
                body: JSON.stringify({ text: fullText }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("Text spoken:", data.status);
            })
            .catch(err => {
                console.error('Error speaking text:', err);
            });
        }
        
        function stopDetection() {
            isRunning = false;
            textBox.textContent = "Thanks!";
        }

        function restartDetection() {
            isRunning = true;
            textBox.textContent = "Converted Text: " + fullText;
        }

        function clearText() {
            fullText = "";
            detectedText = "";
            textBox.textContent = "Converted Text: ";
        }

        initWebcam();
        setInterval(captureAndProcessFrame, 1000);

        const firebaseConfig = {
            apiKey: "AIzaSyByIQWS4VhN_GMhGPy-o8Mp3HHZLXKAU_k",
            authDomain: "web-development-project-site.firebaseapp.com",
            projectId: "web-development-project-site",
            storageBucket: "web-development-project-site.appspot.com",
            messagingSenderId: "465762016992",
            appId: "1:465762016992:web:7980bfae1e32186d2d7a85",
            measurementId: "G-XSCHS71RT4"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = '/register';
            }
        });
    </script>
</body>
</html>
