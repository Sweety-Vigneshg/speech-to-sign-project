<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <!-- Add these before your custom scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
            color: #333;
        }

         /* Banner Section */
    .banner {
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
      padding: 25px 20px;
      text-align: center;
    }
    .banner h1 {
      font-size: 3em;
    }

        /* Navigation Bar */
    nav {
      background-color: #1d2671;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: #c33764;
      border-radius: 5px;
    }

        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            display: inline-block;
            width: 60%;
        }

        .character-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .character-box img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .character-box img:hover {
            transform: scale(1.1);
        }
        /* Footer */
     footer {
      background-color: #1d2671;
      color: #fff;
      text-align: center;
      padding: 5px;
    }
    </style>
</head>
<body>
    <!-- Banner -->
  <header>
    <div class="banner">
      <h1>Choose Your Animation Character</h1>
    </div>
  </header>
    <!-- Navigation Bar -->
    <nav>
        <a href="/">Home</a>
        <a href="/converter">Speech To Sign</a>
        <a href="/model2">Sign To Speech</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <a href="/register">User Login</a>
      </nav>


    <div class="container">
        <h2>Choose a Character to Continue</h2>
        <div class="character-box">
            <img src="/static/asset/Mod2.png" alt="Character 1" onclick="window.location.href='/model1'">
            <img src="/static/asset/Mod1.png" alt="Character 2" onclick="window.location.href='/model11'">
        </div>
    </div>

        <!-- Footer (Same as Index & About Us) -->
   <footer>
    <p>&copy; 2025 Speech to Sign Animation Converter. All Rights Reserved.</p>
  </footer>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyByIQWS4VhN_GMhGPy-o8Mp3HHZLXKAU_k",
        authDomain: "web-development-project-site.firebaseapp.com",
        projectId: "web-development-project-site",
        storageBucket: "web-development-project-site.appspot.com",
        messagingSenderId: "465762016992",
        appId: "1:465762016992:web:7980bfae1e32186d2d7a85",
        measurementId: "G-XSCHS71RT4"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    // Authentication check
    auth.onAuthStateChanged((user) => {
        if (!user) {
            // User not logged in - redirect to register page
            window.location.href = '/register';
        }
        // User is logged in - no action needed
    });
    </script>
</body>
</html>
