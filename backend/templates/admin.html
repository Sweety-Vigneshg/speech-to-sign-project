<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .data-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #1d2671;
            color: white;
        }

        .role-admin {
            color: #4CAF50;
            font-weight: bold;
        }

        .role-user {
            color: #2196F3;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #1d2671;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #c33764;
        }

        .search-box {
            margin: 20px 0;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        
        <!-- Stats Overview -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p id="totalUsers">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Total Contacts</h3>
                <p id="totalContacts">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Recent Activity</h3>
                <p id="recentActivity">Loading...</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('users')">Users</button>
            <button class="tab-btn" onclick="showTab('contacts')">Contacts</button>
            <input type="text" id="searchInput" class="search-box" placeholder="Search...">
        </div>

        <!-- Users Table -->
        <div class="data-table" id="usersTable">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersList"></tbody>
            </table>
        </div>

        <!-- Contacts Table -->
        <div class="data-table" id="contactsTable" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactsList"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "AIzaSyByIQWS4VhN_GMhGPy-o8Mp3HHZLXKAU_k",
            authDomain: "web-development-project-site.firebaseapp.com",
            projectId: "web-development-project-site",
            storageBucket: "web-development-project-site.appspot.com",
            messagingSenderId: "465762016992",
            appId: "1:465762016992:web:7980bfae1e32186d2d7a85",
            measurementId: "G-XSCHS71RT4"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check admin status
        auth.onAuthStateChanged(async (user) => {
            if (!user) window.location.href = '/register';
            
            const userDoc = await db.collection('Speech-to-Sign-Users').doc(user.uid).get();
            if (!userDoc.exists || userDoc.data().role !== 'admin') {
                window.location.href = '/';
            } else {
                loadData();
            }
        });

        async function loadData() {
            // Load users
            db.collection('Speech-to-Sign-Users').onSnapshot(async (snapshot) => {
                const users = [];
                snapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });
                updateUsers(users);
                document.getElementById('totalUsers').textContent = users.length;
            });

            // Load contacts
            db.collection('Speech-to-Sign-Contact').onSnapshot(async (snapshot) => {
                const contacts = [];
                snapshot.forEach(doc => {
                    contacts.push({ id: doc.id, ...doc.data() });
                });
                updateContacts(contacts);
                document.getElementById('totalContacts').textContent = contacts.length;
            });
        }

        function updateUsers(users) {
            const tbody = document.getElementById('usersList');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td class="role-${user.role}">${user.role}</td>
                    <td>${new Date(user.createdAt?.toDate()).toLocaleDateString()}</td>
                    <td>
                        ${user.role !== 'admin' ? 
                            `<button class="delete-btn" onclick="deleteUser('${user.id}')">Delete</button>` : 
                            'Admin'
                        }
                    </td>
                </tr>
            `).join('');
        }

        function updateContacts(contacts) {
            const tbody = document.getElementById('contactsList');
            tbody.innerHTML = contacts.map(contact => `
                <tr>
                    <td>${contact.name}</td>
                    <td>${contact.email}</td>
                    <td>${contact.message.substring(0, 50)}...</td>
                    <td>${new Date(contact.timestamp?.toDate()).toLocaleString()}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteContact('${contact.id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                await db.collection('Speech-to-Sign-Users').doc(userId).delete();
            }
        }

        async function deleteContact(contactId) {
            if (confirm('Are you sure you want to delete this contact?')) {
                await db.collection('Speech-to-Sign-Contact').doc(contactId).delete();
            }
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.data-table').forEach(table => table.style.display = 'none');
            
            document.getElementById(`${tabName}Table`).style.display = 'block';
            event.target.classList.add('active');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filterTable(searchTerm);
        });

        function filterTable(searchTerm) {
            const rows = document.querySelectorAll('.data-table tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
