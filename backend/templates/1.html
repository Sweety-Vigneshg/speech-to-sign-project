<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Sign Language</title>
</head>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    text-align: center;
    color: #333;
}
/* Banner Section */
header .banner {
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
      padding: 25px 20px;
      text-align: center;
    }
    header .banner h1 {
      font-size: 3em;
    }
    /* Navigation Bar */
    nav {
      background-color: #1d2671;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: #c33764;
      border-radius: 5px;
    }

.container {
    margin-top: 50px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #218838;
}

video {
    width: 400px;
    height: auto;
    margin-top: 20px;
    border-radius: 10px;
    border: 2px solid #333; 
}
/* Footer */
footer {
      background-color: #1d2671;
      color: #fff;
      text-align: center;
      padding: 5px;
    }
</style>
<body>
     <!-- Banner at Top -->
  <header>
    <div class="banner">
      <h1>Speech to Sign Animation Converter</h1>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="/">Home</a>
    <a href="/model1">Speech To Sign</a>
    <a href="/text">Sign To Speech</a>
    <a href="/about">About Us</a>
    <a href="/contact">Contact Us</a>
    <a href="/register">User Login</a>
  </nav>

    <div class="container">
        <h1>Real-Time Speech to Sign Language</h1>
        <button id="listen-btn">üé§ Start Listening</button>
        <p id="recognized-text">Recognized Words: <span>-</span></p>
        <video id="signVideo" autoplay></video>
    </div>

      <!-- Footer -->
  <footer id="contact">
    <p>&copy; 2025 Speech to Sign Animation Converter. All Rights Reserved.</p>
  </footer>

    <script>
        document.getElementById("listen-btn").addEventListener("click", function() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.onstart = function() {
                document.getElementById("recognized-text").innerHTML = "üé§ Listening...";
            };

            recognition.onspeechend = function() {
                recognition.stop();
            };

            recognition.onresult = function(event) {
                let sentence = event.results[0][0].transcript.toLowerCase();
                document.getElementById("recognized-text").innerHTML = `Recognized: <span>${sentence}</span>`;
                getTranslation(sentence);
            };

            recognition.onerror = function(event) {
                document.getElementById("recognized-text").innerHTML = "‚ùå" + event.error;
            };

            recognition.start();
        });

        async function getTranslation(sentence) {
            const response = await fetch("/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sentence })
            });

            const data = await response.json();
            playVideos(data.videos);
        }

        function playVideos(videoList) {
            let videoElement = document.getElementById("signVideo");
            let index = 0;

            function playNext() {
                if (index < videoList.length) {
                    videoElement.src = videoList[index];
                    videoElement.play();
                    index++;
                }
            }

            videoElement.onended = playNext;
            playNext();
        }
    </script>
</body>
</html>
